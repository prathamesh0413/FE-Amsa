AWSTemplateFormatVersion: '2010-09-09'
Description: EC2 instance for Amsa Frontend and Backend

Parameters:
  KeyName:
    Type: AWS::EC2::KeyPair::KeyName
    Description: Name of an existing EC2 KeyPair for SSH access
  InstanceType:
    Type: String
    Default: t2.micro
    AllowedValues:
      - t2.micro
      - t2.small
      - t2.medium
    Description: EC2 instance type

Resources:
  AmsaSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow SSH, HTTP, Backend API
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 3001
          ToPort: 3001
          CidrIp: 0.0.0.0/0

  AmsaEC2Instance:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: !Ref InstanceType
      KeyName: !Ref KeyName
      ImageId: ami-080e1f13689e07408  # Ubuntu 22.04 AMI (update per your region)
      SecurityGroupIds:
        - !Ref AmsaSecurityGroup
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash
          # Update system
          sudo apt update && sudo apt upgrade -y

          # Install basic dependencies only
          sudo apt install -y git curl nginx

          # Create directories for frontend/backend
          sudo mkdir -p /var/www/amsa-fe
          mkdir -p /home/ubuntu/FE-Amsa /home/ubuntu/BE-Amsa
          chown -R ubuntu:ubuntu /home/ubuntu

Outputs:
  PublicIP:
    Description: Public IP of the EC2 instance
    Value: !GetAtt AmsaEC2Instance.PublicIp

  PublicDNS:
    Description: Public DNS of the EC2 instance
    Value: !GetAtt AmsaEC2Instance.PublicDnsName
