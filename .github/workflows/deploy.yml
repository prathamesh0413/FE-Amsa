name: CI/CD Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout Frontend
    - name: Checkout Frontend
      uses: actions/checkout@v3
      with:
        repository: 'prathamesh0413/FE-Amsa'
        path: frontend

    # 2️⃣ Checkout Backend
    - name: Checkout Backend
      uses: actions/checkout@v3
      with:
        repository: 'prathamesh0413/BE-Amsa'
        path: backend

    # 3️⃣ Setup Node.js
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    # 4️⃣ Build Frontend
    - name: Build Frontend
      working-directory: frontend
      run: |
        npm install
        npm run build   # Next.js 15 handles static export with output: 'export'

    # 5️⃣ Build Backend
    - name: Build Backend
      working-directory: backend
      run: npm install

    # 6️⃣ Get EC2 Instance IP
    - name: Get EC2 Public IP
      id: get_ip
      run: |
        INSTANCE_IP=$(aws ec2 describe-instances \
          --filters "Name=tag:Name,Values=Amsa-EC2-Instance" "Name=instance-state-name,Values=running" \
          --query "Reservations[0].Instances[0].PublicIpAddress" \
          --output text \
          --region ${{ secrets.AWS_REGION }})
        echo "INSTANCE_IP=$INSTANCE_IP" >> $GITHUB_ENV
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: ${{ secrets.AWS_REGION }}

    # 7️⃣ Deploy to EC2
    - name: Deploy to EC2
      uses: appleboy/ssh-action@v0.1.6
      with:
        host: ${{ env.INSTANCE_IP }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        port: 22
        script: |
          # --- Frontend ---
          if [ ! -d "/home/ubuntu/FE-Amsa" ]; then
            git clone https://github.com/prathamesh0413/FE-Amsa.git /home/ubuntu/FE-Amsa
          fi
          cd /home/ubuntu/FE-Amsa
          git pull origin main
          npm install
          npm run build
          sudo rm -rf /var/www/amsa-fe
          sudo mkdir -p /var/www/amsa-fe
          sudo cp -r out/* /var/www/amsa-fe/

          # --- Backend ---
          if [ ! -d "/home/ubuntu/BE-Amsa" ]; then
            git clone https://github.com/prathamesh0413/BE-Amsa.git /home/ubuntu/BE-Amsa
          fi
          cd /home/ubuntu/BE-Amsa
          git pull origin main
          npm install
          pm2 restart amsa-backend || pm2 start server.js --name amsa-backend --watch
          pm2 save

          # --- Reload Nginx ---
          sudo nginx -t
          sudo systemctl restart nginx
      env:
        AWS_DEFAULT_REGION: ${{ secrets.AWS_REGION }}
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
