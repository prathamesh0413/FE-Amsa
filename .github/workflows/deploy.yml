name: CI/CD Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout Frontend
    - name: Checkout Frontend
      uses: actions/checkout@v3
      with:
        repository: 'prathamesh0413/FE-Amsa'
        path: frontend

    # 2️⃣ Checkout Backend
    - name: Checkout Backend
      uses: actions/checkout@v3
      with:
        repository: 'prathamesh0413/BE-Amsa'
        path: backend

    # 3️⃣ Setup Node.js for build
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    # 4️⃣ Build Frontend
    - name: Build Frontend
      working-directory: frontend
      run: |
        npm install
        npm run build
        npm run export || true

    # 5️⃣ Build Backend (just npm install)
    - name: Prepare Backend
      working-directory: backend
      run: npm install

    # 6️⃣ Deploy built files to EC2
    - name: Deploy to EC2
      uses: appleboy/ssh-action@v0.1.6
      with:
        host: ${{ secrets.EC2_IP }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        port: 22
        script: |
          # Create directories if not exist
          sudo mkdir -p /var/www/amsa-fe
          sudo mkdir -p /home/ubuntu/BE-Amsa

          # Deploy frontend
          sudo rm -rf /var/www/amsa-fe/*
          sudo cp -r /home/ubuntu/FE-Amsa/out/* /var/www/amsa-fe/

          # Deploy backend (copy built node_modules + server files)
          rsync -av --delete ./backend/ /home/ubuntu/BE-Amsa/

          # Restart backend with pm2
          pm2 restart amsa-backend || pm2 start /home/ubuntu/BE-Amsa/server.js --name amsa-backend --watch

          # Reload nginx
          sudo systemctl restart nginx
          pm2 save
