name: CI/CD Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout repository
    - name: Checkout repo
      uses: actions/checkout@v3

    # 2️⃣ Deploy CloudFormation Stack
    - name: Deploy CloudFormation Stack
      uses: aws-actions/aws-cloudformation-github-deploy@v1
      with:
        name: AmsaStack
        template: ./cloudformation/amsa-stack.yaml   # Correct path
        capabilities: CAPABILITY_NAMED_IAM
        parameter-overrides: KeyName=${{ secrets.EC2_KEY_NAME }}
        
      env:
        AWS_DEFAULT_REGION: ${{ secrets.AWS_REGION }}
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_DEFAULT_REGION: ${{ secrets.AWS_REGION }} 

    # 3️⃣ Setup Node.js
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    # 4️⃣ Build Frontend
    - name: Build Frontend
      working-directory: frontend
      run: |
        npm install
        npm run build
        npm run export || true

    # 5️⃣ Prepare Backend (install dependencies only)
    - name: Prepare Backend
      working-directory: backend
      run: npm install

    # 6️⃣ Deploy to EC2
    - name: Deploy Frontend & Backend to EC2
      uses: appleboy/ssh-action@v0.1.6
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        port: 22
        script: |
          # --- Frontend deploy ---
          sudo mkdir -p /var/www/amsa-fe
          sudo rm -rf /var/www/amsa-fe/*
          sudo cp -r ./frontend/out/* /var/www/amsa-fe/
          
          # --- Backend deploy ---
          mkdir -p /home/ubuntu/BE-Amsa
          rsync -av --delete ./backend/ /home/ubuntu/BE-Amsa/
          pm2 restart amsa-backend || pm2 start /home/ubuntu/BE-Amsa/server.js --name amsa-backend --watch

          # --- Reload Nginx ---
          sudo systemctl reload nginx
          pm2 save
      env:
        AWS_DEFAULT_REGION: ${{ secrets.AWS_REGION }}
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
