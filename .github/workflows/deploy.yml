name: CI/CD Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout frontend repo (contains CFN folder)
    - name: Checkout Frontend
      uses: actions/checkout@v3
      with:
        repository: 'prathamesh0413/Amsa-website-FE'
        path: frontend

    # 2️⃣ Configure AWS credentials
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    # 3️⃣ Deploy CloudFormation first
    - name: Deploy CloudFormation Stack
      uses: aws-actions/aws-cloudformation-github-deploy@v1
      with:
        name: AmsaStack
        template: ./frontend/cloudformation/amsa-stack.yaml
        capabilities: CAPABILITY_NAMED_IAM
        parameter-overrides: KeyName=${{ secrets.EC2_KEY_NAME }}

    # 4️⃣ Get EC2 public IP from CFN outputs
    - name: Get EC2 Public IP
      id: ec2_ip
      run: |
        IP=$(aws cloudformation describe-stacks \
          --stack-name AmsaStack \
          --query "Stacks[0].Outputs[?OutputKey=='PublicIP'].OutputValue" \
          --output text)
        echo "EC2_IP=$IP" >> $GITHUB_ENV

    # 5️⃣ Wait for EC2 to initialize
    - name: Wait for EC2
      run: sleep 60

    # 6️⃣ Setup Node.js locally to build frontend
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    # 7️⃣ Build frontend
    - name: Build Frontend
      working-directory: frontend
      run: |
        npm install
        npm run build
        npm run export || true

    # 8️⃣ Deploy frontend to EC2
    - name: Deploy Frontend
      uses: appleboy/ssh-action@v0.1.6
      with:
        host: ${{ env.EC2_IP }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        port: 22
        script: |
          sudo rm -rf /var/www/amsa-fe/*
          sudo cp -r ./frontend/out/* /var/www/amsa-fe/
          sudo systemctl reload nginx
