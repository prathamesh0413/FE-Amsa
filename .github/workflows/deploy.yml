name: CI/CD Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout Infra Repo (CloudFormation template)
    - name: Checkout Infra Repo
      uses: actions/checkout@v3

    # 2. Configure AWS credentials
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    # 3. Deploy CloudFormation Stack
    - name: Deploy CloudFormation Stack
      uses: aws-actions/aws-cloudformation-github-deploy@v1.3.0
      with:
        name: AmsaStack
        template: ./cloudformation/amsa-stack.yaml
        capabilities: CAPABILITY_NAMED_IAM
        parameter-overrides: KeyName=${{ secrets.EC2_KEY_NAME }}

    # 4. Get EC2 Public IP dynamically
    - name: Get EC2 Public IP
      id: ec2_ip
      run: |
        IP=$(aws cloudformation describe-stacks \
          --stack-name AmsaStack \
          --query "Stacks[0].Outputs[?OutputKey=='PublicIP'].OutputValue" \
          --output text \
          --region ${{ secrets.AWS_REGION }})
        echo "EC2_IP=$IP" >> $GITHUB_ENV

    # 5. Wait for EC2 initialization
    - name: Wait for EC2 Initialization
      run: sleep 60

    # 6. Checkout Frontend Repo
    - name: Checkout Frontend
      uses: actions/checkout@v3
      with:
        repository: 'prathamesh0413/FE-Amsa'
        path: frontend

    # 7. Checkout Backend Repo
    - name: Checkout Backend
      uses: actions/checkout@v3
      with:
        repository: 'prathamesh0413/BE-Amsa'
        path: backend

    # 8. Build Frontend
    - name: Build Frontend
      working-directory: frontend
      run: |
        npm install
        npm run build
        npm run export || true

    # 9. Build Backend
    - name: Build Backend
      working-directory: backend
      run: npm install

    # 10. Deploy to EC2
    - name: Deploy to EC2
      uses: appleboy/ssh-action@v0.1.6
      with:
        host: ${{ env.EC2_IP }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        port: 22
        script: |
          # Clone repos if not present
          [ ! -d "/home/ubuntu/FE-Amsa" ] && git clone https://github.com/prathamesh0413/FE-Amsa.git /home/ubuntu/FE-Amsa
          [ ! -d "/home/ubuntu/BE-Amsa" ] && git clone https://github.com/prathamesh0413/BE-Amsa.git /home/ubuntu/BE-Amsa

          # Pull latest changes
          cd /home/ubuntu/FE-Amsa && git pull origin main
          cd /home/ubuntu/BE-Amsa && git pull origin main

          # Frontend setup
          cd /home/ubuntu/FE-Amsa
          npm install
          npm run build
          npm run export || true
          sudo rm -rf /var/www/amsa-fe
          sudo mkdir -p /var/www/amsa-fe
          sudo cp -r out/* /var/www/amsa-fe/

          # Backend setup
          cd /home/ubuntu/BE-Amsa
          npm install
          pm2 restart amsa-backend || pm2 start server.js --name amsa-backend --watch

          # Reload services
          sudo systemctl restart nginx
          pm2 save
