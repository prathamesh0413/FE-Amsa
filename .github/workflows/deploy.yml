name: CI/CD Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout Frontend repo
    - name: Checkout Frontend
      uses: actions/checkout@v3
      with:
        repository: 'prathamesh0413/FE-Amsa'
        path: frontend

    # 2️⃣ Checkout Backend repo
    - name: Checkout Backend
      uses: actions/checkout@v3
      with:
        repository: 'prathamesh0413/BE-Amsa'
        path: backend

    # 3️⃣ Setup Node.js
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    # 4️⃣ Build Frontend
    - name: Build Frontend
      working-directory: frontend
      run: |
        npm install
        npm run build
        npm run export || true

    # 5️⃣ Prepare Backend
    - name: Prepare Backend
      working-directory: backend
      run: npm install

    # 6️⃣ Deploy Frontend & Backend to EC2
    - name: Deploy to EC2
      uses: appleboy/ssh-action@v0.1.6
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        port: 22
        script: |
          # --- Frontend deploy ---
          sudo mkdir -p /var/www/amsa-fe
          sudo rm -rf /var/www/amsa-fe/*
          rsync -av --delete ./frontend/out/ /var/www/amsa-fe/
          
          # --- Backend deploy ---
          mkdir -p /home/ubuntu/BE-Amsa
          rsync -av --delete ./backend/ /home/ubuntu/BE-Amsa/
          pm2 delete amsa-backend || true
          pm2 start /home/ubuntu/BE-Amsa/server.js --name amsa-backend --watch
          pm2 save

          # --- Reload Nginx ---
          sudo nginx -t
          sudo systemctl restart nginx
      env:
        AWS_DEFAULT_REGION: ${{ secrets.AWS_REGION }}
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
